<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlgoSnipe AI</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00fff7;
      --bg-dark: #0e1012;
      --bg-light: #15171a;
      --text-main: #fff;
      --text-muted: #b5b5b5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: rgba(14, 16, 18, 0.92);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 100;
    }

    .nav-logo img {
      height: 42px;
      vertical-align: middle;
      display: block;
    }

    nav ul {
      display: flex;
      gap: 32px;
      list-style: none;
    }

    nav a {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero {
      position: relative;
      padding-top: 64px;
      height: 60vh;
      min-height: 320px;
      background: transparent;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    .hero .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 16px;
      color: #000;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      font-size: 1.15em;
      color: #333;
      margin-bottom: 24px;
      max-width: 640px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #000;
      font-weight: 700;
      padding: 14px 42px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 24px rgba(0, 255, 247, 0.14);
      transition: background 0.2s, color 0.2s;
    }
