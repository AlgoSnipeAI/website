<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlgoSnipe AI</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 1.5rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .nav-logo {
      font-size: 1.4em;
      font-weight: 700;
      color: black;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: 500;
    }

    .video-container {
      position: absolute;
      top: 64px;
      left: 0;
      width: 100%;
      height: 40vh;
      overflow: hidden;
      z-index: 0;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0.85;
    }

    .hero {
      padding-top: 200px;
      padding-bottom: 60px;
      text-align: center;
      background: transparent;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 3em;
      font-weight: 700;
      color: black;
    }

    .hero-subtitle {
      font-size: 1.4em;
      color: black;
      max-width: 700px;
      margin: 0 auto 2em auto;
    }

    .hero-cta {
      background: black;
      color: white;
      padding: 1em 2em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .features {
      padding: 4em 0;
      background: white;
    }

    .features .feature-card {
      width: 100%;
      max-width: 320px;
      margin-bottom: 2rem;
      flex: 1;
    }

    .feature-title {
      font-size: 1.25em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .feature-desc {
      font-size: 1em;
      color: #333;
    }

    .feature-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    footer {
      background: white;
      text-align: center;
      padding: 2em 0;
      color: black;
      font-size: 0.9em;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2em;
      }
      .hero-subtitle {
        font-size: 1.1em;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 1em;
        margin-top: 1em;
      }
    }

    @media (max-width: 480px) {
      .hero-cta {
        display: inline-block;
        padding: 0.8em 1.5em;
        font-size: 1em;
      }
    }
  </style>
</head>
